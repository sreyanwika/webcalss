<!DOCTYPE html>
<html>
<head>
<title>fibonacci series in javaa</title>
</head>
<body bgcolor="blue">
<script>
var v1 = 0, v2 = 1, nxt_num, i;
var num = parseInt(prompt("enter d limit of fibaccinoo series"));
document.write("fibonacci series");
for(i = 0;i <= num;i++)
{
    document.write("<br>"+v1);
     nxt_num = v1 + v2;
     v1 = v2;
       v2 = nxt_num;
}
</script>
</body>
</html>
