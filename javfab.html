<!DOCTYPE html>
<html>
<head><title>fibonacci series</title>
<script>
function fib(){
    var A = 0;
    var B = 1;
    var C;

    var N = document.getElementById("number").value;

    document.write(A+"<br />");
    document.write(B+"<br />");

    for(var i=0; i <= N;i++)
    {
        C = A + B;
        A = B;
        B = C;

        document.write(C+"<br />");
    }
}
</script>
</head>
<body>
<h2>
Please Enter any Number<input id="number" value="">
<button type="button" onclick="fib()">fib</button>
</h2>
</body>
</html>
